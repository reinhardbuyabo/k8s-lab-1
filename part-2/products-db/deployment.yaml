apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-db
  labels:
    app: widgetario
    kubernetes.courselabs.co: hackathon
spec:
  selector:
    matchLabels:
        app: widgetario
        component: products-db
  template:
    metadata:
      labels: 
        app: widgetario
        component: products-db
        hackathon: part-1
    spec:
      containers:
        - name: app
          image: widgetario/products-db:21.03
          ports:
            - containerPort: 5432
              name: postgres
              # password reference
              envFrom:
            - secretRef:
                name: products-db-secret